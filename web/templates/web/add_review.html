{% extends 'web/base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Add Review for {{ place.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'place_detail' pk=place.pk %}" class="btn btn-text">Cancel</a>
    </form>
</div>
{% endblock %}
